<html ng-app="myApp">
<head>
<script src="../../bower_components/angular/angular.min.js" type="text/javascript"> </script>
<script type="text/javascript">
	var app = angular.module("myApp", [], function() { } ) ;
	var names = [  { "name" : "ram", "age" : 28},{"name" : "Shyam", "age" : 28},{ "name" : "Pankaj", "age" : 28}];
	 app.controller("nameController", function($scope){
			$scope.names = names; 
			$scope.myName = 'Pankaj Bhatt';  // Just for initial display.
			$scope.calLength = function() {
				return $scope.myName.length ; 
			};
			
			$scope.showMyName = function(pName) {
				if(pName)
					alert("My Name is pName: "+ pName) ;
				else
					alert("My Name is : "+ $scope.myName) ;
			}
		});
</script>		
</head>
<body>

	<input type="text" ng-model="myName">

	Length of characters name is : {{calLength()}}
	<br/><br/>
	<input type="button" ng-click="showMyName(myName)" value="Get My Name"/>
