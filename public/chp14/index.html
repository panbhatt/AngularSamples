<html ng-app="myApp">
<head>
<script src="../../bower_components/angular/angular.min.js" type="text/javascript"> </script>
<script type="text/javascript">
	var app = angular.module("myApp", [], function() { } ) ;
	  
	  app.controller("parentCtrl", ['$scope',function($scope){
			
			$scope.salary = 140000;
			$scope.appraisalRate = 4.567;
			$scope.dateOfAppraisal = new Date();
			$scope.myName = " Pankaj Bhatt. ";
		}]);
		
	  app.filter('formatObj', function()  {
			return function(value,reverse) {
				if(angular.isString(value)) {
					if(reverse == false)
						return value + "0000" ; 
					else
						return value.split("").reverse().join("");
				}
			};
		
	  });
		
		
		
</script>		
</head>
<body>
Example 14
<ol>
	<li>Simple Filters </li>
    
</ol>
</b><br/><br/>
<div ng-controller="parentCtrl as ctrl" >
	
			<p> {{ salary | currency }} </p>
			Rounding : <p> {{ appraisalRate | number:2 }} </p>
			Date Formatting <p> {{ dateOfAppraisal | date : "dd MMM yyyy hh:mm:ss"}}</p>
			
			Custom Filter . 
			<p> {{  myName | formatObj}} </p>
			Reverse: <p> {{  myName | formatObj:false}} </p>
			
			
			
		 
		 <br/>
		
		
</div>		
	
		
	
</body>
</head>
</html>
